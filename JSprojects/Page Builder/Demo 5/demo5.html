<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Builder Demo 5</title>
</head>
<!-- BootStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<script src="demo5.js" defer type="module"></script>
<link rel="stylesheet" href="demo5.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="screen">
    <div class="userPage"></div>
  </div>
  <div class="settings">
    <h1 class="">Page Builder</h1>
    <form action="" id="demo5Form">
      <label for="" id="BGClabel">Background color:</label>
      <input type="text" id="BGCinput" required />

      <label id="widthLabel">Width
        <select id="selectW">
          <option>px</option>
          <option>VW</option>
        </select></label>
      <input id="widthInput" type="text" />
      <label id="heightLabel">height
        <select id="selectH">
          <option>px</option>
          <option>vh</option>
        </select>
      </label>
      <input id="heightInput" type="text" />
      <label id="textLabel">Box Text:</label>
      <input id="textInput" type="text" />

      <label id="textSizeLabel">Text size
        <select id="selectTsize">
          <option>em</option>
          <option>rem</option>
          <option>pt</option>
        </select>
      </label>
      <input id="textSize" type="text" />
      <label id="textColorLabel">Text Color:</label>
      <input id="textColor" type="text" />
      <input type="button" value="add" style="font-size: 1em;" id="submitButton" />
    </form>
  </div>
</body>

</html>
