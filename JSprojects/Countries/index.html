<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countries API</title>


  <!-- fa link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark">
  <video autoplay muted loop class="countriesVid">
    <source src="./countriesVid.mp4" type="video/mp4">
  </video>


  <div class="bg-primary">
    <h1 class="text-light text-center p-4" style="font-family: 'Merriweather'">Countries of the world</h1>
  </div>

  <h4 class="text-light text-center p-4" style="font-family: 'Merriweather'">search</h4>
  <div class="m-auto mt-2 d-flex justify-content-center col-sm-12 col-md-6">
    <input type="text" id="search" class="form-control" />
    <img src="./icons/filter.svg" id="filterIcon" alt="" />
  </div>
  <dialog id="filterPopUp" class="invisible">
    <div class="filterOption text-center p-3 h4" id="filterAZOption">A-Z</div>
    <div class="filterOption text-center p-3 h4" id="filterContOption">By Continents</div>
    <div class="filterOption text-center p-3 h4" id="filterPopOption">By Population</div>
    <div class="filterOption text-center p-3 h4" id="filterLikedOption">Liked Countries</div>
  </dialog>
  <div id="cards" class="container d-flex flex-wrap justify-content-center ">
    <!-- Content -->
  </div>

  <script src="./scripts/main.js" type="module"></script>
  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
