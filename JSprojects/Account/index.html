<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acount tracking With Local Storage</title>
    <link rel="stylesheet" href="Account.css">
    <script src="./scripts/main.js" type="module" defer></script>
</head>

<body>




    <div id="contentArea">
        <video autoplay muted loop class="moneyVideo">
            <source src="moneyVid.mp4" type="video/mp4">
        </video>
        <div id="newActionContainer">
            <h2>here you can view, add ,edit and delete your account actions!</h2>
            <h1>New action</h1>
            <form action="" id="newForm">
                <div class="Q">
                    <label for="">Action Type</label>
                    <select name="" id="selectType" style="font-size: 0.3em;">
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>
                <div class="Q">
                    <label for="">Name:</label>
                    <input type="text" id="actionName">
                </div>
                <div class="Q">
                    <label for="">Amount:</label>
                    <input type="text" id="actionAmount">

                </div>
                <button type="button" id="addbtn">Add</button>
                <button type="button" class="invisible" id="saveEdit">save edit</button>
            </form>
        </div>
        <div id="actionsManagement">
            <h1 id="balanceH1">Balance:</h1>




        </div>
    </div>
</body>

</html>
